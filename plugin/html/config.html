<section class="settings">
  <h2 class="settings-heading">QRコード作成 for kuru2net の設定画面</h2>
  <p class="kintoneplugin-desc">This message is displayed on the app page after the app has been updated.</p>
  <form class="js-submit-settings">
    <!-- フィールド選択部分 -->
    <div>
      <label for="field-selection">QRコード表示フィールド:</label>
      <div class="field-selection-area">
          <!-- JavaScriptで<select>エレメントがここに挿入されます -->
      </div>
    </div>

    <div>
      <label for="field-selection-2">QRコードにする値が格納されているフィールド(文字列1行のみ):</label>
      <div class="field-selection-area-2">
          <!-- JavaScriptで<select>エレメントがここに挿入されます -->
      </div>
    </div>

    <p class="kintoneplugin-row">
        <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
        <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
